name: Build

on:
  push:
    branches:
      - master

  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Login to GitHub Container Registry
          run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

        - name: Build and push Docker image
          run: |
            docker build --pull -t ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }} .
            docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}
